<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        <div class="todo-app">
            <h2>Daily Planner</h2>
            <div class="row">
                <input type="text" id="search-box" placeholder="Add Your Text">
            </div>
            <hr>

            <div class="task-count">
                <div>
                    <p>All task</p>
                </div>
                <div>
                    <p>delete task</p>
                </div>
            </div>

            <ul id="task-container">
                <!-- Dymanic list creation -->
            </ul>
            <hr class="last-hr">
            <div class="task-count">
                <div>
                    <p>All tasks</p>
                    &nbsp;
                    <span id="count">1</span>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
